<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaFont</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <h2>InstaFont</h2>
        </div>
        <div class="buscador"><input type="text" placeholder="Buscador..."></div>
        <div class="img"><img src="img/fotoPerfil.svg" alt=""></div>
    </header>

    <main>
        <div class="historias">
            <img src="img/fotoPerfil.svg" alt="">
            <img src="img/fotoPerfil.svg" alt="">
            <img src="img/fotoPerfil.svg" alt="">
            <img src="img/fotoPerfil.svg" alt="">
            <img src="img/fotoPerfil.svg" alt="">
            <img src="img/fotoPerfil.svg" alt="">
            <img src="img/fotoPerfil.svg" alt="">

        </div>

        <div class="cuerpo">
            <div class="cabecera">
                <img src="img/fotoPerfil.svg" alt="">
                <p>Zoé Tira</p>
                <i class="fas fa-ellipsis-h"></i>
            </div>

            <div class="foto"><img src="img/fotoPerfil.svg" alt=""></div>

            <div class="pie">
                <div class="reacciones">
                    <i class="far fa-heart"></i>
                    <i class="far fa-comment"></i>
                    <i class="far fa-paper-plane"></i>
                    <i class="far fa-smile"></i>
                </div>

                <div class="comentarios">
                    <p>
                        Les gusta a lulipringless y otras personas
                    </p>
                    <p>
                        Ver los 3,672 comentarios
                    </p>
                    <p>
                        <span>Gabriela Mancini</span> Hola! que placer verte en frontend!!
                    </p>
                    <p>
                        <span>Jonathan Gonzalez </span>Te estabamos esperando!! Vamooh!
                    </p>
                </div>
            </div>

        </div>

        <div class="sugerencias"></div>

    </main>

    <footer>
        <p>Todos los derechos reservados a Zoé A. Tira</p>
    </footer>
</body>

</html>
