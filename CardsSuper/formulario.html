<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulario</title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="headerSuperiorSecundario">
        20% de descuento en todos los productos!
    </div>

    <header class="headerSecundario">
        <div>
            <img src="img/Group.png" alt="Tienda">
        </div>
        <h1>
            <a href="index.html">Nombre Tienda</a>
        </h1>


    </header>

    <main class="mainFormulario">

        <div class="primerDiv">
            <h1>
                Añadí tu super!
            </h1>
            <p>
                Agregá tu personaje favorito completando las opciones.
            </p>
        </div>

        <div class="segundoDiv">
            <form action="/registro.html" method="POST">

                <div class="formcentral">

                    <div class="divIzq">
                        <label for="">Nombre</label>
                        <input type="text" name="Nombre" placeholder="Nombre y Apellido">

                        <label for="">Fecha</label>
                        <input type="date" name="Fecha" value="dd/mm/aa">
                        <input type="text" name="Descripcion" placeholder="Descripción" class="descripcion">

                    </div>

                    <div class="divDer">
                        <Label>Especie</Label>
                        <select name="" id="">
                            <option value="Especie">Especie</option>
                            <option value="Agua">Agua</option>
                            <option value="Fuego">Fuego</option>
                            <option value="Tierra">Tierra</option>
                            <option value="Aire">Aire</option>
                        </select>

                        <label for="">Agregar Foto</label>
                        <input type="file" name="avatar" accept=".jpg">

                        <!--/*-----------Poderes----------*/-->

                        <label for="">Poderes</label>

                        <label for=""><input type="checkbox" name="Volar" id="1">Volar</label>
                        
                        <label for=""><input type="checkbox" name="Superinteligencia" id="2">Superinteligencia</label>
                        
                        <label for=""><input type="checkbox" name="Vista de rayo láser" id="3">Vista de rayo láser</label>
                        
                        <label for=""><input type="checkbox" name="Billetera gorda" id="4">Billetera gorda</label>

                        <!--/*-----------Tipo de personaje----------*/-->
                        
                        <label for=""><input type="checkbox" name="Héroe / Heroina" id="3">Héroe / Heroina</label>
                        
                        <label for=""><input type="checkbox" name="Villano / Villana" id="4">Villano / Villana</label>

                    </div>

                </div>

                <div class="enviarFormulario">
                    <input type="submit" name="Añadir" id="">
                </div>

            </form>
        </div>

    </main>

</body>

</html>
