<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">

    <title>Registro</title>
</head>

<body>
    
    <div class="headerSuperiorLogin">
            20% de descuento en todos los productos!
        </div>

    <header class="headerlogin">
            <div>
                <img src="img/Group.png" alt="Tienda">
            </div>
            <h1>
                <a href="index.html">Nombre Tienda</a>

            </h1>
    </header>

    <main class="mainRegistro">
        <p>
            Registro
        </p>

        <div>
            <form action="login.html" method="POST">

                <input type="name" name="usuario" placeholder="Nombre y Apellido">
                <input type="email" name="email" placeholder="Correo electrónico">
                <input type="password" name="contraseña" placeholder="Contraseña">

                <select name="pais" id="Pais">
                    <option value="pais">Seleccione su pais</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Chile">Chile</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Paraguay">Paraguay</option>
                    <option value="Uruguay">Uruguay</option>

                </select>
                <div>
                    <button type="reset" class="resetear">Resetear</button>
                    <button type="submit" class="enviar">Registrar</button>
                </div>

                <a href="login.html">¿Ya tenés una cuenta? Ingresar</a>
            </form>
        

        </div>


    </main>


    <footer class="footerLogin">
        <p>
            Todos los derechos reservados a FRONT END 1
        </p>
    </footer>


</body>


</html>
